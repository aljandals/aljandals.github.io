<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Barlow|Roboto:700&display=swap" rel="stylesheet">
<style>
body, html, head {
font-family: 'Barlow', sans-serif;
  background-color:rgb(240,240,240);opacity:0.9; /* off-white it */
  height: 100%;
  margin: auto;
}
p {
  text-align: center;
  font-size: 100px;
  font-weight: 300;
  transition-timing-function: linear; 
  margin: auto;
}
.bg {
  display: block;
  margin-left: auto;
  margin-right: auto;

</style>
 <div class="bg"></div> 
</head>
<body>
  <button onclick="openFullscreen();">Fullscreen</button>
<img class="bg" src="G20SS_logo.png">
<p id="countDown"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 1, 2019 1:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="countDown"
  // document.getElementById("countDown").innerHTML ='<span style = "color: rgb(70,135,92); font-size: 120px; font-weight: 600; padding-top: 250px;  "  >  G20 Presidency Launch </span> <br />' + '<span style = "font-size: 120px; font-weight: 700;">' + days + "</span> Days  <br />" + hours + " Hours "
  // + minutes + " Minutes " + seconds + " Seconds ";

  document.getElementById("countDown").innerHTML ='<span style = "color: rgb(70,135,92); font-size: 120px; font-weight: 600; padding-top: 250px;  "  >  G20 Presidency Launch </span> <br />' + '<span style = "font-size: 300px; font-weight: 700;">' + days + "</span> Days  <br />";


   // document.getElementById("countDown").innerHTML = `${days} Days <br />`
   // document.getElementById("countDown").innerHTML = `${hours} Hours <br />`


  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countDown").innerHTML = "GOOD LUCK!";
  }
}, 1000);

var elem = document.documentElement;
function buttonGotClicked() { /* will be implemented when asked for */
        elem.style.visibility = "hidden";

}
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();

  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}


</script>


</body>
</html>
